<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Jiya ðŸ’–</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            transition: opacity 0.5s ease;
        }

        .container.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        h1 {
            font-size: 5rem;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                         0 0 40px rgba(255, 255, 255, 0.3);
            margin-bottom: 2rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                             0 0 40px rgba(255, 255, 255, 0.3);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8),
                             0 0 60px rgba(255, 255, 255, 0.5);
            }
        }

        .button {
            background: white;
            color: #667eea;
            border: none;
            padding: 1.2rem 2.5rem;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .button:active {
            transform: translateY(-1px);
        }

        .hidden {
            display: none;
        }

        .animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .animation-container.show {
            display: flex;
        }

        .message-sequence {
            text-align: center;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: messageAppear 1s ease-in forwards;
            max-width: 90%;
            line-height: 1.4;
        }

        @keyframes messageAppear {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .floating-heart {
            position: fixed;
            font-size: 2rem;
            animation: float 3s ease-in forwards;
            pointer-events: none;
            z-index: 50;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .firework {
            position: fixed;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .button {
                font-size: 1.1rem;
                padding: 1rem 2rem;
            }
            .message-sequence {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <h1>Hello Jiya ðŸ’–</h1>
        <button class="button" id="revealBtn">Wanna know something?</button>
    </div>

    <div class="animation-container" id="animationContainer">
        <div class="message-sequence" id="messageText"></div>
    </div>

    <script>
        const btn = document.getElementById('revealBtn');
        const mainContainer = document.getElementById('mainContainer');
        const animationContainer = document.getElementById('animationContainer');
        const messageText = document.getElementById('messageText');

        const compliments = [
            "Your eyes sparkle brighter than all the stars in the universe âœ¨",
            "Your smile could literally light up the darkest room ðŸŒŸ",
            "You're so sarcastically cute, it's actually dangerous ðŸ˜„",
            "Your laugh is my favorite sound in the whole world ðŸŽµ",
            "You're funny in a way that makes my heart skip beats ðŸ’•",
            "The way your eyes crinkle when you smile melts my heart ðŸ¥°",
            "You're adorable even when you're trying to be serious ðŸ˜Š",
            "Your face is the definition of perfection ðŸ’–",
            "You're so cute it should be illegal ðŸš¨",
            "Everything about you is just... wow ðŸŒˆ"
        ];

        const randomCompliment = compliments[Math.floor(Math.random() * compliments.length)];
        
        // Create fireworks continuously
        function createFirework() {
            const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#ff6b9d', '#c44569', '#f8b500'];
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.7;
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / 30;
                const velocity = 50 + Math.random() * 100;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 1000);
            }
        }

        // Launch fireworks periodically
        const fireworkInterval = setInterval(createFirework, 800);

        btn.addEventListener('click', function() {
            // Fade out the main container
            mainContainer.classList.add('fade-out');
            
            // Stop the fireworks
            clearInterval(fireworkInterval);
            
            // Wait for fade out, then show animation
            setTimeout(() => {
                mainContainer.classList.add('hidden');
                animationContainer.classList.add('show');
                
                // Create floating hearts
                for (let i = 0; i < 25; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.className = 'floating-heart';
                        heart.textContent = 'â¤ï¸';
                        heart.style.left = Math.random() * 100 + '%';
                        heart.style.bottom = '-50px';
                        heart.style.animationDelay = Math.random() * 0.5 + 's';
                        document.body.appendChild(heart);
                        
                        setTimeout(() => heart.remove(), 3000);
                    }, i * 80);
                }
                
                // Message sequence: "You..." then the compliment
                messageText.textContent = "You...";
                messageText.style.animation = 'messageAppear 1s ease-in forwards';
                
                setTimeout(() => {
                    messageText.style.animation = 'none';
                    messageText.style.opacity = '0';
                    
                    setTimeout(() => {
                        messageText.textContent = randomCompliment;
                        messageText.style.animation = 'messageAppear 1s ease-in forwards';
                    }, 300);
                }, 2000);
                
            }, 500);
        });
    </script>
</body>
</html>
